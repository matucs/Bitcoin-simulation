<html>
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="text-center mt-2 font-weight-bold font-italic bg-dark h-25">
      <h2>
        <label class="text-primary">BitCoin</label>-<label class="text-warning"
          >Network</label
        >-<label class="text-success">Simulation</label>
      </h2>
    </div>
    <div class="row">
      <div class="font-weight-bold font-italic bg-light">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="\wallet" onclick="RenderWalletPage()">Wallet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="\transaction">Transaction</a>
          </li>
          <li class="nav-item">

            <a class="nav-link" href="\block">Block</a>

    <div id="wallets"></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function createNewWallet() {
      $.get("http://localhost:3000/add/wallet").done((wallet) => {
        const div = document.getElementById("wallets");
        const p = document.createElement("p");
        p.innerHTML = wallet.publicKey;
        div.appendChild(p);
      });
    }
  </script>
